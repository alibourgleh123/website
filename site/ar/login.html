<!DOCTYPE html>

        <button id="loginButton">سَجِّل الدخول</button>

        <div class="error-message hidden" id="error-message" role="alert">
            <span>أعاد الخادم خطأً</span>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
